<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Weather App</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/ya-favicon.ico" />

    <!-- leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <!-- p5.js-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.8/p5.min.js"
    ></script>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- title -->
    <div class="container-fluid">
      <div class="row">
        <!-- logo -->
        <div class="col-6" id="logo">
          <a id="logo" href="/">
            <h1>Weather Here!</h1>
          </a>
        </div>
        <!-- nav -->
        <div class="col-sm" id="nav">
          <a id="home" href="/">Home</a>
          <a id="view" href="view">View</a>
        </div>
      </div>
    </div>

    <!-- content -->
    <div class="container-fluid">
      <div id="root-div" class="row">
        <div class="col-md">
          <span id="coords"></span>
          <div class="col-md">
            <div id="btn-div">
              <a href="view">
                <button id="check-in">Check-in</button>
              </a>
            </div>
          </div>
          <div id="air-div" class="col-lg">
            <p id="air-data">
              Oops! Weather and air quality data might be taking a while. Please
              wait for few seconds and thank you for your patience.
            </p>
          </div>
        </div>
        <div class="col-lg">
          <div id="map"></div>
        </div>
      </div>
      <div>
        <footer>
          All rights reserved Â©2023 <br />Powered by
          <a
            id="footer-link"
            href="https://www.weatherapi.com/"
            title="Free Weather API"
            >WeatherAPI.com</a
          >
        </footer>
      </div>
    </div>
  </body>
  <!-- javascript file -->
  <script src="script.js"></script>
</html>
